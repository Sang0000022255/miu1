<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8e8e0;
            color: #333;
            text-align: center;
        }
        .heart {
            display: none;
            font-size: 4em;
            color: #ff6f61;
            animation: heartbeat 1.5s infinite;
        }
        .password-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            text-align: center;
        }
        .unlock-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .unlock-btn:hover {
            background: #ff4d4d;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            animation: fadeInMessage 2s ease-in;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
